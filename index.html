<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo">
  </header>
  <div class="report-form">
    <h2>Registeration</h2>
    <form id="reportForm" action="http://localhost:3000/submit-report" method="post">
      <label for="name">Name of the Institution:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="phone">Contact Email Address:</label>
      <input type="text" id="name" name="name"  required><br>
      <label for="description">Website Link:</label>
      <textarea id="description" name="description" required></textarea><br>
      <label for="substance">Adress of Institution:</label>
      <input type="text" id="substance" name="substance"><br>
      
      <label for="witnessName">Licensing Details:</label>
      <input type="text" id="witnessName" name="witnessName" rowspan ="2">
      <label for="relationship">Specialisation and Services Offered:</label>
      <input type="text" id="relationship" name="relationship"><br>
      <label for="additionalDetails">Treatment Approach:</label>
      <textarea id="additionalDetails" name="additionalDetails"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <div class="footer-content">
      <p>&copy; 2024git SoberSafalta. All rights reserved.</p>
      <p>Terms of Service | Privacy Policy | Contact Us</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
